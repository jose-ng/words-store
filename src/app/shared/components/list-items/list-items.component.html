<section class="list-container">
  <ul *ngIf="!showNotes">
    <li
      [ngClass]="item.hideAllText ? 'item item--hide-all-text' : 'item '"
      *ngFor="let item of words"
    >
      <span class="ranting" *ngIf="item.hideAllText">
        {{ item.rating }}
        <button
          class="button button-outline"
          type="button"
          (click)="updateRatingInput(item, 1, false)"
        >
          <span class="material-icons">keyboard_arrow_up</span>
        </button>
        <button
          class="button button-outline"
          type="button"
          (click)="updateRatingInput(item, -1, false)"
        >
          <span class="material-icons">keyboard_arrow_down</span>
        </button>
      </span>
      <span *ngIf="!item.hideAllText">
        <b>{{ item.text_en }}:</b>
        <pre> {{ item.text_es }} </pre>
      </span>
      <span *ngIf="item.hideAllText">
        <b>{{ item.text_en }}</b
        >: {{ item.text_es }}</span
      >
      <button
        type="button"
        class="button button-clear button-eye"
        (click)="showDetailItem(item, !item.hideAllText)"
      >
        <span class="material-icons"> remove_red_eye </span>
      </button>
    </li>
  </ul>
  <ul *ngIf="showNotes">
    <li
      [ngClass]="item.hideAllText ? 'item item--hide-all-text' : 'item '"
      *ngFor="let item of notes"
    >

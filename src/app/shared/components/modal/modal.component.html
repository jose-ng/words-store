<section class="modal">
  <div class="modal__container">
    <button
      type="button"
      (click)="closeModal()"
      class="button button-clear modal__button--close"
    >
      <span class="material-icons">close</span>
    </button>
    <h4 class="modal__title">{{ title }}</h4>
    <app-word-form *ngIf="type === ModalType.Word"></app-word-form>
    <app-note-form *ngIf="type === ModalType.Note"></app-note-form>
  </div>
</section>

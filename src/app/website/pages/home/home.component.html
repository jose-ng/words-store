<app-search (search)="searchHandler($event)"></app-search>
<app-list-items
  [listItems]="words"
  [totalShowRecords]="totalShowRecords"
  [totalResults]="totalResults"
></app-list-items>
<ng-container *ngIf="words.length > 0">
  <button class="button buton-outline" type="button" (click)="showMore()" [disabled]="loading || words.length >= totalResults">
    Load More
  </button>
</ng-container>

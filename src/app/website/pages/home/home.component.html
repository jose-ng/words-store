<app-search
  (search)="searchHandler($event)"
  (clear)="clearSeach()"
></app-search>
<div>
  Show notes
  <input type="checkbox" [(ngModel)]="showNotes" (change)="changeShowNotes()" />
</div>
<app-list-items
  [listItems]="listItems"
  [showNotes]="showNotes"
></app-list-items>
<div class="show-more" *ngIf="listItems.length > 0">
  <button
    class="button buton-outline"
    type="button"
    (click)="showMore()"
    [disabled]="loading || listItems.length >= totalItems"
  >
    Load More
  </button>
  <div>Total: {{ totalShowedItems }} / {{ totalItems }}</div>
</div>

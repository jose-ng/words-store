<app-search (search)="searchHandler($event)"></app-search>
<span> Total: {{words.length}} / {{ totalResults }}</span>
<app-list-items [listItems]="words"></app-list-items>
<ng-container *ngIf="words.length > 0">
  <button class="button buton-outline" type="button">Load More</button>
</ng-container>

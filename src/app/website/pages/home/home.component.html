<app-search
  (search)="searchHandler($event)"
  (clear)="clearSeach()"
></app-search>
<div>
  Show notes
  <input type="checkbox" [(ngModel)]="showNotes" (change)="clearSeach()" />
</div>
<app-list-items
  [listItems]="listItems"
  [totalShowedItems]="totalShowedItems"
  [totalItems]="totalItems"
  [showNotes]="showNotes"
></app-list-items>
<ng-container *ngIf="listItems.length > 0">
  <button
    class="button buton-outline"
    type="button"
    (click)="showMore()"
    [disabled]="loading || listItems.length >= totalItems"
  >
    Load More
  </button>
</ng-container>
